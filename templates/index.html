{% extends "layout.html" %}
{% block body %}

  <div class="container">
    <div class="card text-center" id="wrapper">
      <div class="card-header">Search</div>
      <div class="card-body">
        <form action="search" method="post">
          <input class="form-control" name="searchbox" type="text" placeholder="Please enter a book title, author, or ISBN." id="searchbox" required>
          <button type="submit" class="btn btn-primary"> Search! </button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
